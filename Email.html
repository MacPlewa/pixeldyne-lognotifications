<html>
<head>

	<style>
	body { font-family: "Segoe UI", Tahoma, Arial, Helvetica, sans-serif; }
	table { border: 1px solid #444; }
	td { vertical-align: top; }
	</style>
</head>
<body>

		$messages:{

			<td>Message</td>
			<td>$it.Message$</td>
		</tr>
		}$
	</table>
</body>
</html>
